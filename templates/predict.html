<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wastage Data Entry</title>
</head>
<body>
    <h2>Food Wastage Data Entry</h2>
    <form action="/submit_form" method="post">
        <label for="typeOfFood">Type of Food:</label><br>
        <input type="text" id="typeOfFood" name="typeOfFood"><br>
        
        <label for="numberOfGuests">Number of Guests:</label><br>
        <input type="number" id="numberOfGuests" name="numberOfGuests"><br>
        
        <label for="eventType">Event Type:</label><br>
        <input type="text" id="eventType" name="eventType"><br>
        
        <label for="quantityOfFood">Quantity of Food:</label><br>
        <input type="number" id="quantityOfFood" name="quantityOfFood"><br>
        
        <label for="storageConditions">Storage Conditions:</label><br>
        <input type="text" id="storageConditions" name="storageConditions"><br>
        
        <label for="purchaseHistory">Purchase History:</label><br>
        <input type="text" id="purchaseHistory" name="purchaseHistory"><br>
        
        <label for="seasonality">Seasonality:</label><br>
        <input type="text" id="seasonality" name="seasonality"><br>
        
        <label for="preparationMethod">Preparation Method:</label><br>
        <input type="text" id="preparationMethod" name="preparationMethod"><br>
        
        <label for="geographicalLocation">Geographical Location:</label><br>
        <input type="text" id="geographicalLocation" name="geographicalLocation"><br>
        
        <label for="pricing">Pricing:</label><br>
        <input type="text" id="pricing" name="pricing"><br>
        
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
